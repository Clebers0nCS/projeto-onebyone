            </div>
            <form action="" method="post">
                <div class="form-row">
                    <label for="form-nome">Nome*</label>
                    <div class="input-container input-container-nome">
                        <input type="text" id="form-nome" required>
                    </div>
                    <div class="form-row ">
                        <label for="form-email">Email*</label>
                        <div class="input-container-mail    form-inline input-container">
                            <input type="email" id="form-email" required></div>
                        </div>
                    <div class="form-row">
                        <label for="form-telefone">Telefone*</label>
                        <div class="input-container-telefone form-inline input-container">
                            <input type="tel" id="form-telefone" required></div>
                    </div>
                    <div class="form-row">
                        <label for="form-mensagem">Mensagem*</label>
                        <textarea name="" id="form-mensagem" required></textarea>
                    </div>
                    <div class="form-row">
                        <input class="button" type="submit" value="Enviar">
                    </div>
                </div>
            </form>
